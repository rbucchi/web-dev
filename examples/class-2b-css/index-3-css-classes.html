<!DOCTYPE html>
<html>
<head>

  <title>HTML Tutorial</title>

  <!-- Stile -->
  <style>

    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }


    /* Stile per tag  */
    h3 {
      color: red;
    }


    /* Stile per id  */
    #testogrande {
      font-size: 44px;
      color: orange;
    }


    /* Stile per classe  */
    .testosottolineato {
      font-style: italic;
      color: blue;
    }


  </style>

</head>
<body>


  <!-- Tabella base -->
  <h3> Tabella base </h3>

  <table>
    <tr>
      <td>Colonna 1</td>
      <td>Colonna 2</td>
    </tr>
    <tr>
      <td class="testosottolineato">Dato 1,1</td>
      <td>Dato 1,2</td>
    </tr>
    <tr>
      <td class="testosottolineato">Dato 2,1</td>
      <td>Dato 2,2</td>
    </tr>
    <tr>
      <td id="testogrande">Dato 3,1</td>
      <td>Dato 3,2</td>
    </tr>
  </table>

  
  <h3 class="testosottolineato"> Tabella base </h3>

</body>
</html>
