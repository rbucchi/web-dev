<!DOCTYPE html>
<html>
<head>

  <title>HTML Tutorial</title>

  <!-- Aggiunge la descizione estesa -->
  <meta name=”description” content=”HTML Tutorial | By IPREL Progetti”>

  <!-- Definisce come si comporta la pagina su dispositivi diversi -->
  <!-- In questo caso lo zoom iniziale è sempre 100% e la pagina si adatta alla larghezza dello schermo -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Imposta il percorso dell'icona visibile nella tab del browser -->
  <link rel="shortcut icon" href="assets/img/favicons/favicon.ico?v=8.2.3">

  <!-- Imposta il percorso ad un file dei font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

  <!-- Imposta il percorso ad un file contenente gli stili -->
  <link rel="stylesheet" type="text/css" media="all" href="static/css/webslides.css">

</head>
<body>

  <h1>This is a heading</h1>

  <p>This is a paragraph.</p>

</body>
</html>
