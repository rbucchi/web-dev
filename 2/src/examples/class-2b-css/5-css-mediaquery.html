<!DOCTYPE html>
<html>
<head>

  <title>HTML Tutorial</title>

  <!-- Stile -->
  <style>

    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }


    @media only screen and (max-width: 600px) {
      h3 {
        color: red;
      }
    }


    @media only screen and (orientation: landscape) {
      h3 {
        color: green;
      }
    }

  </style>

</head>
<body>


  <!-- Tabella base -->
  <h3> Tabella base </h3>

  <table>
    <tr>
      <td>Colonna 1</td>
      <td>Colonna 2</td>
    </tr>
    <tr>
      <td class="testosottolineato">Dato 1,1</td>
      <td>Dato 1,2</td>
    </tr>
    <tr>
      <td class="testosottolineato">Dato 2,1</td>
      <td>Dato 2,2</td>
    </tr>
    <tr>
      <td id="testogrande">Dato 3,1</td>
      <td>Dato 3,2</td>
    </tr>
  </table>

</body>
</html>
