<!DOCTYPE html>
<html>
<head>

  <title>HTML Tutorial</title>

  <!-- Stile -->
  <style>

    /* Stile per id  */

      font-size: 44px;
      color: orange;
    }

    #titolo-colonna-2 {
        text-decoration: underline;
    }

  </style>

</head>
<body>


  <!-- Tabella base -->

  <table>
    <tr>
      <td id="titolo-colonna-2">Colonna 1</td>
      <td>Colonna 2</td>
    </tr>
    <tr>
      <td>Dato 1,1</td>
      <td>Dato 1,2</td>
    </tr>
    <tr>
      <td>Dato 2,1</td>
      <td>Dato 2,2</td>
    </tr>
    <tr>
      <td id="testogrande">Dato 3,1</td>
      <td>Dato 3,2</td>
    </tr>
  </table>

</body>
</html>
