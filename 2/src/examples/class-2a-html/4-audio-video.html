<!DOCTYPE html>
<html>
<head>

  <title>HTML Tutorial</title>

</head>
<body>

  
  <!-- Audio -->
  <h3> Audio </h3>
  
  <div>
    <audio controls>
      <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="audio/mp3">
    </audio>
  </div>

  
  <!-- Video -->
  <h3> Video </h3>
  
  <div>
    <video width="320" height="240" controls>
      <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
    </video>
  </div>


</body>
</html>
