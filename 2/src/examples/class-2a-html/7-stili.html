<!DOCTYPE html>
<html>
<head>

  <title>HTML Tutorial</title>

  <!-- Stile -->
  <style>

    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
  </style>

</head>
<body>


  <!-- Tabella base -->
  <h3> Tabella base </h3>

  <table style="background-color: yellow;">
    <tr>
      <td style="width: 100%;">Colonna 1</td>
      <td>Colonna 2</td>
    </tr>
    <tr>
      <td>Dato 1,1</td>
      <td>Dato 1,2</td>
    </tr>
    <tr>
      <td>Dato 2,1</td>
      <td>Dato 2,2</td>
    </tr>
    <tr>
      <td style="color: red; font-size: 44px;">Dato 3,1</td>
      <td>Dato 3,2</td>
    </tr>
  </table>

</body>
</html>
