<h2> Chat {{ chatNumber }} <button (click)="loadMessages()">refresh</button> </h2>
<p *ngFor="let m of messages">
  <button mat-icon-button
          (click)="openDialog(m)"
          aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>info</mat-icon>
  </button>
  <button mat-icon-button
          (click)="delete(m)"
          aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>delete</mat-icon>
  </button>
  {{ m.content }}
</p>
<app-chat-input (on-send)="send($event)">

</app-chat-input>
